<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>

  <body style="font-family: Arial, sans-serif; margin: 0; padding: 0">
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      "
    >
      <img
        src="{{ logo_url }}"
        alt="MUNSociety MPSTME Logo"
        style="
          max-width: 100px;
          height: auto;
          margin-bottom: 20px;
          background-color: white;
        "
      />
      <p style="color: #666; font-size: 14px; margin-bottom: 10px">
        Greetings from MUNSociety MPSTME
      </p>
      <h1 style="color: #333; margin-bottom: 20px">Hi {{ firstname }},</h1>
      <p style="color: #333; margin-bottom: 20px">
        Please click the link below to verify your email address:
      </p>
      <p style="margin-bottom: 20px">
        <a
          href="{{ verification_url }}"
          style="
            display: inline-block;
            padding: 10px 20px;
            background-color: #114c90;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
          "
          >Verify Email</a
        >
      </p>
      <p style="color: #333; font-size: 14px">
        This verification link will expire in {{ expiry }} hours.
      </p>
      <p
        style="
          color: #666;
          font-size: 14px;
          margin-top: 40px;
          margin-bottom: 20px;
        "
      >
        For technical issues -
        <a href="mailto:{{ tech_email }}" style="color: #666">{{ tech_email}}</a
        ><br />For any other queries -
        <a href="mailto:{{ support_email }}" style="color: #666"
          >{{ support_email}}</a
        >
      </p>
    </div>
  </body>
</html>
